<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Location Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h2>Click the button to get your location</h2>
  <button onclick="getLocation()">Get Location</button>
  <div id="output"></div>

  <script>
    function getLocation() {
      const output = document.getElementById('output');

      if (!navigator.geolocation) {
        output.textContent = 'Geolocation is not supported by your browser.';
        return;
      }

      output.textContent = 'Locatingâ€¦';

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          output.innerHTML = `
            <strong>Your Coordinates:</strong><br>
            Latitude: ${latitude}<br>
            Longitude: ${longitude}<br><br>
            <a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">
              Open in Google Maps
            </a>
          `;
        },
        () => {
          output.textContent = 'Unable to retrieve your location.';
        }
      );
    }
  </script>
</body>
</html>
